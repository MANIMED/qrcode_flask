<h2>Signer un document PDF</h2>
<form action="/sign" method="post" enctype="multipart/form-data">
  <input type="file" name="pdf" required>
  <button type="submit">Signer</button>
</form>

<h2>Vérification PDF + QR</h2>
<form action="/verify_pdf" method="post" enctype="multipart/form-data">
  <input type="file" name="pdf" required>
  <textarea name="qr_data" placeholder='{"hash":"...","signature":"..."}' required></textarea>
  <button type="submit">Vérifier</button>
</form>

<h2>Vérification QR seul</h2>
<form action="/verify_qr" method="post">
  <textarea name="qr_data" placeholder='{"hash":"...","signature":"..."}' required></textarea>
  <button type="submit">Vérifier QR</button>
</form>
