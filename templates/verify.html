<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vérification PDF</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h2 { color: #333; }
        form { margin-top: 20px; }
        input, button { padding: 10px; font-size: 16px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Vérifier un document PDF signé</h2>
    <form action="/verify" method="post" enctype="multipart/form-data">
        <label>Fichier PDF original :</label><br>
        <input type="file" name="file" accept="application/pdf" required>
        <br><br>
        <label>Fichier signature (.sig) :</label><br>
        <input type="file" name="signature" required>
        <br><br>
        <button type="submit">Vérifier</button>
    </form>

    {% if result %}
        <div class="result">
            {% if result == "valid" %}
                ✅ Document authentique
            {% else %}
                ❌ Document modifié
            {% endif %}
        </div>
    {% endif %}

    <hr>
    <a href="/">Retour à la page de signature</a>
</body>
</html>
