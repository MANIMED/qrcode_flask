<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vérification PDF</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h2 { color: #333; }
        form { margin-top: 20px; }
        input, button { padding: 10px; font-size: 16px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Vérifier un document PDF signé</h2>

    <p>Pour tester, scannez le QR Code du PDF signé, ou entrez l’ID du document :</p>

    <form action="/verify_mobile" method="get">
        <input type="text" name="id" placeholder="ID du document" required>
        <button type="submit">Vérifier</button>
    </form>

    {% if result %}
        <div class="result">
            {% if result == "valid" %}
                ✅ Document authentique
            {% else %}
                ❌ Document modifié
            {% endif %}
        </div>
    {% endif %}

    <hr>
    <a href="/">Retour à la page de signature</a>
</body>
</html>
